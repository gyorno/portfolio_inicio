<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      background: #e9ecef;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 25%;
      margin-left: 5%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
    li {
      background: white;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background: #dc3545;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lista de Tarefas</h1>
  <div>
    <input type="text" id="tarefaInput" placeholder="Nova tarefa" />
    <button onclick="adicionarTarefa()">Adicionar</button>
  </div>
  <ul id="lista"></ul>

  <script>
    function adicionarTarefa() {
      const input = document.getElementById("tarefaInput");
      const texto = input.value.trim();
      if (texto === "") {
        alert("Digite uma tarefa!");
        return;
      }
      const lista = document.getElementById("lista");
      const li = document.createElement("li");
      li.textContent = texto;

      const btnRemover = document.createElement("button");
      btnRemover.textContent = "X";
      btnRemover.onclick = () => {
        lista.removeChild(li);
      };

      li.appendChild(btnRemover);
      lista.appendChild(li);
      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
